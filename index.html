<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/styles.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-image">
        <img
          class="front-image"
          src="./assets/images/illustration-hero.svg"
          alt="front image" />
      </div>
      <div class="content">
        <h2 class="title">Order Summary</h2>
        <p class="subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan">
          <div class="plan-left">
            <img src="./assets/icons/icon-music.svg" alt="music icon" />
            <div>
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <a href="" class="payment-btn">Proceed to payment</a>
        <a href="" class="cancel-btn">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
